<div class="container">
  <table class="table">
    <thead id="encabezado">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Región</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of cafes">
        <th scope="row">
          <dd>{{c.id}}</dd>
        </th>
        <td>
          <dd>{{c.nombre}}</dd>
        </td>
        <td>
          <dd>{{c.tipo}}</dd>
        </td>
        <td>
          <dd>{{c.region}}</dd>
        </td>
      </tr>
    </tbody>
  </table>
  <p>Total café de origen: {{origen}}</p>
  <p>Total café blend: {{blend}}</p>
  <p id="footpage">Contact us: +57 3102105253 - infor@elaromamagico.com - @elaromamagico</p>
</div>
